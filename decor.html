<script>
    function toggleDropDown(item) {
       console.log('Toggling dropdown for:', item);
       var dropdownContent = document.querySelector('.dropdown-content[data-dropdown="' + item + '"]');
        var checkboxes = dropdownContent.querySelectorAll('input[type="checkbox"]');

        checkboxes.forEach(function (checkbox) {
            checkbox.addEventListener('change', function () {
                console.log('Checkbox state changed:', checkbox.value, checkbox.checked);
            });
        });
    }

    (function() {
    let slideIndex = [1,1,1];
    let slideId = ["mySlides1", "mySlides2", "mySlides3"];
   
    function plusSlides(n, no) {
      showSlides(slideIndex[no] += n, no);
    }

    function showSlides(n, no) {
      let i;
      let x = document.getElementsByClassName(slideId[no]);
      if (n > x.length) {
        slideIndex[no] = 1;
      }
      if (n < 1) {
        slideIndex[no] = x.length;
      }
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      x[slideIndex[no]-1].style.display = "block";
    }
  
    showSlides(slideIndex[0], 0);
    showSlides(slideIndex[1], 1);
    showSlides(slideIndex[2], 2);

    document.querySelector(".prev").addEventListener("click", function () {
        plusSlides(-1, 0);
        plusSlides(-1, 1);
        plusSlides(-1, 2);
    });

    document.querySelector(".next").addEventListener("click", function () {
        plusSlides(1, 0);
        plusSlides(1, 1);
        plusSlides(1, 2);
    });
 })();

</script>
